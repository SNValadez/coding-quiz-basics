<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Basics</title>

  </head>
  <body>

    <header>
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores Here</button>
        </div>
        <div>
            <p>Time Left:<span id="timeLeft">xxx</span></p>
        </div>
    </header>

    <section>

        <div id="mainDiv">
            <div id="gridContainer">
                <p id="questionDisplay">Coding Quiz Challenge</p>
                <p id="finalScoreDisplay"></p>
                <p id="enterInitials"></p>
                <textArea id=enterInitials></textArea>
                <button class="btn" id="start">Start Quiz</button>
                <button class="btn" id="answer1"></button>
                <button class="btn" id="answer2"></button>
                <button class="btn" id="answer3"></button>
                <button class="btn" id="answer4"></button>
                <button class="btn" id="submitScore"></button>
            </div>

            <div id="answerCorrectWrongGrid"></div>
                <p id=answerCorrectWrong></p>
            
        </div>
    </section>



    <div>
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds.
      </p>
      <button id="start">Start Quiz</button>
    </div>
    <div>

    </div>
    <script src="./assets/js/script2.js"></script>
  </body>
</html>
